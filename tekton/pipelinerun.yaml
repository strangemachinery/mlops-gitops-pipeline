apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  name: mlops-pipeline-run
  namespace: mlops
spec:
  pipelineRef:
    name: mlops-pipeline
  params:
    - name: git-url
      value: https://github.com/strangemachinery/mlops-gitops-pipeline.git
    - name: git-revision
      value: main
  workspaces:
    - name: shared-workspace
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi